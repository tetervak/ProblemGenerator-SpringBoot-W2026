<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../static/css/main.css">
    <link rel="stylesheet" th:href="@{/css/header.css}" href="../../../static/css/header.css">
    <title th:text="#{confirm-request}">Confirm Request</title>
</head>
<body>
<header th:replace="~{problems/problems-index :: problems-header}"></header>
<main th:object="${requestForm}">
    <p>
        <a th:href="@{/index}" th:text="#{index-label}">Index</a>&nbsp;&#10219&nbsp;
        <a th:href="@{/problems}" th:text="#{problems-label}">Problems</a>&nbsp;&#10219&nbsp;
        <a th:href="@{/problems/form}"
           th:text="#{request-form}">Request Form</a>&nbsp;&#10219&nbsp;
        <th:block th:text="#{confirm-request}">Confirm Request</th:block>
    </p>
    <h2 th:text="#{confirm-request}">Confirm Request</h2>
    <ul>
        <li>
            <label>
                <th:block th:text="#{category-label}">Category</th:block>:
                <span th:text="#{'category-label.' + ${requestForm.category}}" class="value">
                    Specific Category
                </span>
            </label>
        </li>
        <li>
            <label>
                <th:block th:text="#{difficulty-level}">Difficulty Level</th:block>:
                <span th:text="#{'difficulty-label.' + ${requestForm.level}}" class="value">
                    Difficulty Level
                </span>
            </label>
        </li>
        <li>
            <label>
                <th:block th:text="#{number-of-problems}">Number of problems</th:block>:
                <span th:text="${requestForm.number}" class="value">
                    Number of Problems
                </span>
            </label>
        </li>
    </ul>
    <p>
        <a style="font-size: x-large"
           th:href="@{/problems/form(category=${requestForm.category}, level=${requestForm.level}, number=${requestForm.number})}">
            <th:block th:text="#{edit-request}">Edit Request</th:block>
        </a>
    </p>
    <form th:action="@{/problems/generator}">
        <input type="hidden" name="category" th:value="${requestForm.category}">
        <input type="hidden" name="level" th:value="${requestForm.level}">
        <input type="hidden" name="number" th:value="${requestForm.number}">
        <button type="submit" th:text="#{confirm-request}">Confirm Request</button>
    </form>
</main>
<footer th:replace="~{home/home-index :: course-footer}">Some Footer</footer>
</body>
</html>
